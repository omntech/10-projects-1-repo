<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Penguin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="left-mountain"></div>
    <div class="back-mountain"></div>
    <div class="sun">
      <div class="sunray sunray1"></div>
      <div class="sunray sunray2"></div>
      <div class="sunray sunray3"></div>
    </div>
    <div class="penguin">
      <div class="penguin-head">
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="chin"></div>
        <div class="eye left">
          <div class="eye-lid"></div>
        </div>
        <div class="eye right">
          <div class="eye-lid"></div>
        </div>
        <div class="blush left"></div>
        <div class="blush right"></div>
        <div class="beak top"></div>
        <div class="beak bottom"></div>
      </div>
      <div class="shirt">
        <div>ðŸ’œ</div>
        <p>I tech</p>
      </div>
      <div class="penguin-body">
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="foot left"></div>
        <div class="foot right"></div>
      </div>
    </div>

    <div class="ice"></div>
    <!--	OCEAN ANIMALS--START-->
    <div class="whale">
      <div class="whale-eye"></div>
      <div class="whale-hand left"></div>
      <div class="whale-tail upper"></div>
      <div class="whale-tail lower"></div>
    </div>

    <div class="fish">
      <div class="fish-eye"></div>
      <div class="fish-tail upper"></div>
      <div class="fish-tail lower"></div>
    </div>

    <div class="fish fish2">
      <div class="fish-eye"></div>
      <div class="fish-tail upper"></div>
      <div class="fish-tail lower"></div>
    </div>

    <div class="fish fish3">
      <div class="fish-eye"></div>
      <div class="fish-tail upper"></div>
      <div class="fish-tail lower"></div>
    </div>
    <!--	OCEAN ANIMALS--FINISH-->
    <div class="ocean"></div>
    <div class="author">designed by ORTIKOV-MUHAMMAD</div>
  </body>
</html>
